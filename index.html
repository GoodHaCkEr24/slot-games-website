
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .slot-card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .slot-card:hover {
      transform: scale(1.05);
    }
    .slot-image {
      border-radius: 10px;
      max-height: 200px;
      object-fit: cover;
    }
    .btn-play {
      background-color: #ff9800;
      border: none;
      color: #fff;
    }
    .btn-play:hover {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SlotZone</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="slot-card">
          <img src="https://via.placeholder.com/400x200?text=Lucky+7s" alt="Lucky 7s" class="w-100 slot-image" />
          <h4 class="mt-3">Lucky 7s</h4>
          <p>Try your luck with classic 7s. High payout!</p>
          <button class="btn btn-play">Play Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="slot-card">
          <img src="https://via.placeholder.com/400x200?text=Fruit+Blitz" alt="Fruit Blitz" class="w-100 slot-image" />
          <h4 class="mt-3">Fruit Blitz</h4>
          <p>Colorful reels and juicy winnings await!</p>
          <button class="btn btn-play">Play Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="slot-card">
          <img src="https://via.placeholder.com/400x200?text=Gold+Rush" alt="Gold Rush" class="w-100 slot-image" />
          <h4 class="mt-3">Gold Rush</h4>
          <p>Dig into gold and hit the jackpot!</p>
          <button class="btn btn-play">Play Now</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 bg-dark text-light">
    &copy; 2025 SlotZone. All rights reserved.
  </footer>
</body>
</html>
